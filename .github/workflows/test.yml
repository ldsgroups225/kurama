name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    name: Run Tests
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build data-ops package
        run: pnpm run build:data-ops

      - name: Run type check
        run: pnpm run typecheck || echo "No typecheck script found"

      - name: Run linter
        run: pnpm run lint || echo "No lint script found"

      - name: Run tests
        run: pnpm run test || echo "No test script found"
